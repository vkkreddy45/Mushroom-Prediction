<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Data Mining Project</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
</head>
<style>
    body{
    background-image: linear-gradient(rgba(33, 41, 49, 0.8), rgba(30, 37, 45, 0.8)), url("../static/mushrooms.jpeg");
    background-position: center 10%;
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 100vh;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

img {
    max-width: 100%;
    display: block;
    height: auto;
    margin: 0 auto;
  }
</style>
<body>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    {%if data == 1%}
                    <h1 class="modal-title">Mushroom is Edibile!</h1>
                    <div class="modal-body">
                    <img src="static/Edible.jpeg" height="300" width="300"></div>
                    {%else%}
                    <h1 class="modal-title">Mushroom is Not Edibile!</h1>
                    <div class="modal-body">
                    <img src="static/poison.jpeg" height="300" width="300"></div>
                    {%endif%}
                        <a href = '/'><button type = "button" class = "close" >&times;</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
